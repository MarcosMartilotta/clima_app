<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaApp</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <p>Languages<span><img src="./assets/icons/icons8-flecha-ampliar-24.png" alt=""></span></p>
        <section class="header__city">
            <span><img src="./assets/icons/ubicacion.png" alt="Location Icon"></span>
            <input id="city" type="text" placeholder="City name">
            <span id="search"><img src="./assets/icons/lupa.svg" alt="Magnifying Glass"></span>
        </section>
        <div class="darkMode__container">
            <button type="button">DarkMode</button>
        </div>
    </header>
    <main>
        <section class="principalParams">
            <p class="principaParams__city"></p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="description icon">
            <p id="description" class="description"></p>
            <p id ="temperature" class="temp"></p>
        </section >
        <section class="secondaryParams">
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/005-wind.png" alt=" wind speed icon"></span>
                <p id="wind"></p>
                <p>Wind Speed</p>
            </div>
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/icons8-humidity-64.png" alt="humidity icon"></span>
                <p id="humidity"></p>
                <p>Humidity</p>
            </div>
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/icons8-faro-delantero-50.png" alt="visibility icon"></span>
                <p id="visibility"></p>
                <p>Visibility</p>
            </div>
        </section>
    </main>
    <footer>
        <p>texto de prueba</p>
        
    </footer>
    <script src="../src/js/index.js"></script>
</body>
</html>
