<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaApp</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/dark.css">
</head>
<body>
    <header>
        <p>ClimApp</p>
        <!-- <p>Languages<span><img src="./assets/icons/icons8-flecha-ampliar-24.png" alt=""></span></p> -->
        <section class="header__city">
            <span><img src="./assets/icons/ubicacion.png" alt="Location Icon"></span>
            <input id="city" type="text" placeholder="City name">
            <span id="search"><img src="./assets/icons/lupa.svg" alt="Magnifying Glass"></span>
        </section>
        <div class="darkMode__container">
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <img class="moon" src="../public/assets/icons/moon.png" alt="">
                <img class="sun"src="../public/assets/icons/sun.png" alt="">
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <section class="principalParams">
            <p class="principaParams__city"></p>
            <img id="weatherIcon"src="" alt="description icon">
            <p id="description" class="description"></p>
            <p id ="temperature" class="temp"></p>
        </section >
        <section class="secondaryParams">
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/wind.png" alt=" wind speed icon"></span>
                <p id="wind"></p>
                <p>Wind Speed</p>
            </div>
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/humidity.png" alt="humidity icon"></span>
                <p id="humidity"></p>
                <p>Humidity</p>
            </div>
            <div class="card__wind">
                <span><img src="./assets/icons/description_icons/visibility.png" alt="visibility icon"></span>
                <p id="visibility"></p>
                <p>Visibility</p>
            </div>
        </section>
    </main>
    <script src="../src/js/index.js"></script>
</body>
</html>
